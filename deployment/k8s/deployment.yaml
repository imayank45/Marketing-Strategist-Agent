apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-agent
spec:
  replicas: 1  # Start with 1 pod
  selector:
    matchLabels:
      app: marketing-agent
  template:
    metadata:
      labels:
        app: marketing-agent
    spec:
      containers:
        - name: app
          image: 658178292482.dkr.ecr.eu-north-1.amazonaws.com/marketing-agent-app:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          env:  # Your OPENAI key (use Secret for prod)
            - name: OPENAI_API_KEY
              value: "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"
          resources:  # Increased memory
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          livenessProbe:  # Health check
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 60  # Wait for startup
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
      imagePullSecrets: []  # Empty if auth ok