<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 28rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2.5rem;
            color: #1f2937;
        }
        h1 {
            text-align: center;
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        label {
            font-size: 0.875rem;
            font-weight: medium;
            color: #4b5563;
            margin-bottom: 0.25rem;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background: #fff;
            font-size: 1rem;
            color: #1f2937;
            transition: border-color 0.2s ease;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }
        button {
            width: 100%;
            background: #667eea;
            color: #fff;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a67d8;
        }
        #results {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f3f4f6;
            border-radius: 0.75rem;
            color: #1f2937;
        }
        .error {
            color: #dc2626;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .success {
            color: #059669;
            background: #d1fae5;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .strategy-text { white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; max-width: 100%; overflow-x: auto; }  /* Wrap long text */
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container">
        <h1>Marketing Strategy Agent</h1>
        <form id="strategyForm" class="space-y-4">
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" value="30" required>
            </div>
            <div>
                <label for="job">Job:</label>
                <select id="job" name="job" required>
                    <option value="admin.">Admin</option>
                    <option value="blue-collar">Blue-Collar</option>
                    <option value="management">Management</option>
                    <option value="technician">Technician</option>
                    <option value="services">Services</option>
                    <option value="retired">Retired</option>
                </select>
            </div>
            <div>
                <label for="marital">Marital Status:</label>
                <select id="marital" name="marital" required>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>
            <div>
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" name="duration" min="1" value="500" required>
            </div>
            <div>
                <label for="campaign">Campaign Contacts:</label>
                <input type="number" id="campaign" name="campaign" min="1" value="1" required>
            </div>
            <div>
                <label for="contact">Contact Type:</label>
                <select id="contact" name="contact" required>
                    <option value="cellular">Cellular</option>
                    <option value="telephone">Telephone</option>
                </select>
            </div>
            <div>
                <label for="month">Month:</label>
                <select id="month" name="month" required>
                    <option value="may">May</option>
                    <option value="jun">Jun</option>
                    <option value="jul">Jul</option>
                    <option value="aug">Aug</option>
                    <option value="sep">Sep</option>
                    <option value="oct">Oct</option>
                    <option value="nov">Nov</option>
                    <option value="dec">Dec</option>
                </select>
            </div>
            <div>
                <label for="budget">Budget ($):</label>
                <input type="number" id="budget" name="budget" min="1000" value="10000" required>
            </div>
            <button type="submit" class="text-white">Generate Strategy</button>
        </form>

        <div id="results" class="hidden mt-6 p-6 rounded-lg shadow-md"></div>

        <script>
            document.getElementById('strategyForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<div class="spinner"></div><p class="text-blue-300">Generating strategy...</p>';
                resultsDiv.classList.remove('hidden');

                try {
                    const response = await fetch('/strategy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();

                    if (response.ok) {
                        let strategyDisplay = typeof result.strategy === 'object' ? JSON.stringify(result.strategy, null, 2) : result.strategy;
                        let allocationDisplay = typeof result.allocation === 'object' ? JSON.stringify(result.allocation, null, 2) : result.allocation;
                        resultsDiv.innerHTML = `
                            <div class="success p-4 rounded-md">
                                <h3 class="font-bold text-xl mb-2">Success Probability: ${(result.success_prob * 100).toFixed(1)}%</h3>
                                <p class="mb-2"><strong>Trend:</strong> ${result.trend.toFixed(0)} subscriptions</p>
                                <p class="mb-2"><strong>Strategy:</strong> <pre class="strategy-text bg-gray-100 p-4 rounded-md text-gray-800">${strategyDisplay}</pre></p>
                                <p class="mb-2"><strong>Budget Allocation:</strong> <pre class="strategy-text bg-gray-100 p-4 rounded-md text-gray-800">${allocationDisplay}</pre></p>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML = `<p class="error p-4 rounded-md">Error: ${result.error || 'Unknown'}</p>`;
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `<p class="error p-4 rounded-md">Network error: ${error.message}</p>`;
                }
            });
        </script>
    </body>
</html>
